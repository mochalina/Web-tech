<html> 
<head>
    <meta charset="utf-8" /> 
    <title>for</title> 
</head> 
<body> 
    <h1>Пример простой</h1> 
    <script language="JavaScript" type="text/JavaScript"> 
        function line(lenght) 
        {        
            document.writeln(`<hr align='left' width=${lenght}>`)
        } 
        for (var i=1; i<=10; i++) {
            line(i*10);  
        }
    </script> 
</body> 
</html>
